<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZZK Browser - 张泽凯的浏览器</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00f7ff;
            --secondary-color: #0066ff;
            --dark-bg: #0a0a2e;
            --content-width: 1200px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--dark-bg);
            color: white;
            overflow-x: hidden;
        }

        /* 动态背景 */
        .canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
        }

        /* 导航栏 */
        .navbar {
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            background: rgba(10, 10, 46, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-img {
            width: 40px;
            filter: drop-shadow(0 0 10px var(--primary-color));
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            position: relative;
            padding: 5px 0;
            transition: 0.3s;
            font-weight: 500;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* 首页Banner */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 100px;
            position: relative;
        }

        .hero-content {
            max-width: var(--content-width);
            margin: 0 auto;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 4.5em;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00f7ff, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 2s infinite alternate;
            text-shadow: 0 0 10px var(--primary-color);
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 10px rgba(0, 247, 255, 0.5); }
            to { text-shadow: 0 0 20px rgba(0, 247, 255, 0.8); }
        }

        .download-btn {
            background: linear-gradient(45deg, #00f7ff, #0066ff);
            padding: 15px 40px;
            border-radius: 30px;
            color: var(--dark-bg);
            text-decoration: none;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.4);
        }

        /* 功能展示 */
        .features {
            padding: 100px 20px;
            background: rgba(255,255,255,0.05);
        }

        .features-grid {
            max-width: var(--content-width);
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        .feature-card {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(0, 247, 255, 0.2);
            transition: 0.3s;
            backdrop-filter: blur(10px);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            background: rgba(0, 247, 255, 0.05);
        }

        .feature-icon {
            font-size: 2.5em;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        /* 截图轮播 */
        .screenshots {
            padding: 100px 20px;
        }

        .carousel {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
        }

        .carousel-inner {
            display: flex;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.2);
        }

        .carousel-item {
            min-width: 100%;
            transition: 0.5s;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
        }

        /* 赛博风格特效 */
        .cyber-effect {
            position: relative;
            overflow: hidden;
        }

        .cyber-effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 247, 255, 0.2),
                transparent
            );
            animation: cyberSlide 3s linear infinite;
        }

        @keyframes cyberSlide {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <canvas class="canvas-bg" id="canvas"></canvas>
    
    <nav class="navbar">
        <div class="logo">
            <h2>ZZK Browser</h2>
        </div>
        <div class="nav-links">
            <a href="https://zzk227227.github.io">首页</a>
            <a href="https://zzk227227.github.io/yx">游戏</a>
            <a href="#download">下载</a>
        </div>
    </nav>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1>欢迎来到张泽凯的浏览器！</h1>
            <a href="https://easylink.cc/n1o1ju" class="download-btn">立即下载</a>
        </div>
    </section>

  
    <script>
        // 动态背景粒子效果
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }

            draw() {
                ctx.fillStyle = 'rgba(0, 247, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const particles = Array(100).fill().map(() => new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();

        // 响应窗口大小变化
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
