<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张泽凯的游戏网站</title>
    <!-- 优化后的样式表整合 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        :root {
            --neon-cyan: #00ff9d;
            --neon-magenta: #ff003c;
            --neon-purple: #6c00ff;
            --dark-bg: #0a0a0a;
            --matrix-green: #0fff50;
        }
        h1, h2, h3,h5,h6,p {
            color: var(--text-secondary);
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
        }
         /* 新增暗色渐变背景 */
         body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at 50% 50%,
                rgba(10, 10, 10, 0.9) 0%,
                rgba(5, 5, 5, 0.95) 100%
            );
            z-index: -1;
        }

        /* 调整导航栏文本 */
        nav a {
            color: var(--text-primary);
        }

        nav a:hover {
            color: var(--text-secondary);
        }

        /* 游戏卡片文本优化 */
        .game {
            background: var(--dark-layer);
        }

        .game h3 {
            color: var(--text-secondary);
            font-size: 1.5rem;
        }

        .game p {
            color: var(--text-primary);
            opacity: 0.9;
        }

        /* 按钮文本增强 */
        button {
            color: var(--text-secondary);
            border-color: currentColor;
        }

        /* 页脚文本 */
        footer {
            color: rgba(224, 224, 224, 0.8);
        }

        /* 动态边框特效 */
        .cyber-border {
            position: relative;
            padding: 2rem;
            margin: 2rem;
            background: rgba(10, 10, 10, 0.9);
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        .cyber-border::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(
                45deg,
                var(--neon-cyan),
                var(--neon-purple),
                var(--neon-magenta)
            );
            z-index: -1;
            animation: borderFlow 3s linear infinite;
        }

        @keyframes borderFlow {
            0% { opacity: 0.8; }
            50% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }

        /* 赛博导航栏 */
        header {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--neon-cyan);
        }

        .logo h1 {
            font-family: 'Courier New', monospace;
            color: var(--matrix-green);
            text-shadow: 0 0 10px var(--matrix-green);
        }

        nav ul {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: var(--neon-cyan);
            position: relative;
            padding-bottom: 5px;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--neon-magenta);
            transition: width 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* 游戏卡片增强 */
        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .game {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid var(--neon-purple);
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
        }

        .game:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px var(--neon-purple);
        }

        .game img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            filter: grayscale(0.8);
            transition: filter 0.3s;
        }

        .game:hover img {
            filter: grayscale(0);
        }

        /* 霓虹按钮 */
        button {
            background: none;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 1rem 2rem;
            font-size: 1.2rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 157, 0.3),
                transparent
            );
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <header class="cyber-border">
        <div class="logo">
            <h1>NEON ARCADE</h1>
        </div>
        <nav>
            <ul>
                <li><a href="https;//zzk227227.github.io"><i class="fa fa-home"></i> 网站主页</a></li>
                <li><a href="#games"><i class="fa fa-gamepad"></i> 游戏主页</a></li>
                <li><a href="https://github.com/zzk227227"><i class="fa fa-terminal"></i> 开发者通道</a></li>
            </ul>
        </nav>
    </header>

    <main>
        
        <section class="games cyber-border" id="games">
            <h2><i class="fa fa-cube"></i> 可执行程序列表</h2>
            <div class="game-list">
                <!-- 游戏卡片保持原有结构，增加hover效果 -->
                <div class="game">
                    <p>Minecraft复古版</p>
                    <h3>我的世界</h3>
                    <p>█ 可用版 (v1.3.0)</p>
                    <button onclick="window.location.href='yx/MC.html'">
                        <i class="fa fa-terminal"></i> 执行程序
                    </button>
                </div>
                <div class="game">
                    <p>星球大战</p>
                    <h3>星球大战</h3>
                    <p>█ 可用版 (v1.1.0)</p>
                    <button onclick="window.location.href='yx/DZ.html'">
                        <i class="fa fa-terminal"></i> 执行程序
                    </button>
                </div>
                <div class="game">
                    <p>slither怀旧版</p>
                    <h3>贪吃蛇</h3>
                    <p>█ 可用版 (v1.1.0)</p>
                    <button onclick="window.location.href='yx/TCS.html'">
                        <i class="fa fa-terminal"></i> 执行程序
                    </button>
                </div>
                <!-- 其他游戏卡片类似结构 -->
            </div>
        </section>
        
    </main>

    <footer class="cyber-border">
        <p>System Version: NeonOS v2.3.5 | 终端协议 © 2025</p>
    </footer>
</body>
</html>
